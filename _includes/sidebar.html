<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
      <a class="sidebar-nav-item{% if page.url == "/about/" %} active{% endif %}" href="{{ site.baseurl }}about/">About</a>
      <a class="sidebar-nav-item{% if page.url == "/data/" %} active{% endif %}" href="{{ site.baseurl }}data/">Data</a>
      <a class="sidebar-nav-item{% if page.url == "/resources/" %} active{% endif %}" href="{{ site.baseurl }}resources/">Resources</a>
      <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub Repo</a>
    </nav>

    <p>&copy; Ryan J. Smith {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
